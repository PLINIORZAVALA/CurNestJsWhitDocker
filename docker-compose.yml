version: "3.8"
services:
  db:
    image: postgres:13-alpine
    container_name: database
    restart: always
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: my-weak-password
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"  # Cambi√© el puerto a 5433
